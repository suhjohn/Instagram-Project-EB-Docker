[uwsgi]
chdir = /srv/app/instagram
module = config.wsgi.dev:application
home = /root/.pyenv/versions/app

uid = deploy
gid = deploy

socket = /tmp/instagram.sock
chmod-socket = 666

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/instagram.pid
logto = /var/log/uwsgi/app/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true